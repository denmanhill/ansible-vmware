---
- hosts: ESXiHosts[0]
  gather_facts: no
  connection: local
  vars:
  tasks:
  - name: Deploy from template
    vmware_guest :
      hostname: "{{ vmvcenter }}"
      username: "{{ VCC_USERNAME }}"
      password: "{{ VCC_PASSWORD }}"
      datacenter: "{{ vmdatacenter }}"
      name: "{{ vmname }}"
      guest_id: rhel6_64Guest
      folder: /Lancaster/vm/
      template: "{{ 'centostemplate' if templatelabel == 'Centos' else 'tinyvmtemplate' if templatelabel == 'TinyVM' else 'windowstemplate' if templatelabel == 'Windows' }}"
      cluster: "{{ vmcluster }}"
      customization: 
        hostname: "{{ vmname }}"
      hardware:
        memory_mb: "{{ vmmemory }}"
        num_cpus: "{{ vmcpu }}"
        scsi: paravirtual
      wait_for_ip_address: yes
      state: poweredon
      validate_certs: false
      wait_for_customization: yes
